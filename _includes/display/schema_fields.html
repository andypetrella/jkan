<tr>
  <th>{{ include.field.label }}</th>
  <td>
    {% if include.value.size %}
      <ul>
      {% for category in include.value %}        
        <li>{{ category }}</li>
      {% endfor %}
      </ul>
    {% else %}
      <a href="{{ site.baseurl }}/datasets/?category={{ include.value | slugify }}">{{ include.value }}</a>
    {% endif %}
  </td>
